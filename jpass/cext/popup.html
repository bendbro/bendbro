<!DOCTYPE html>
<html>
<head>
    <title>Ben's Encryption</title>
</head>
<body>
<!-- Modal -->
<div id="masterPasswordInput" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Unlock credentials</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input id="userName" type="text" name="username" placeholder="username">
                        <input id="masterPassword" type="password" name="master password" placeholder="password">
                        <button id="unlockTrigger" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 h3 text-center">
            Bencryptio
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-8 vcenter">
            <p id="selectedUser" class="text-right txtcenter" style="font-size:18px">Nobody's here</p>
        </div>
        <div class="col-xs-2 vcenter">
            <button class="btn btn-lite" data-toggle="modal" href="#masterPasswordInput">
                <img width=20 height=20 src="resources/images/account.svg"></img>
            </button>
        </div>
    </div>
</div>
<div class="container-fluid footer">
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-lite">
                <img width=20 height=24 src="resources/images/archive.svg"></img>
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-lite">
                <img width=20 height=20 src="resources/images/view-list.svg"></img>
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-lite">
                <img width=20 height=20 src="resources/images/help.svg"></img>
            </button>    
        </div>
    </div>
</div> 
</body>
</html>
<style>
body {
    width:250px;
    height:250px;
}

.btn-lite {
    padding:0;
    border:none;
    background:none;
}

.txtcenter {
    display: inline-block;
    vertical-align: middle;
    height: 100%;
    line-height: 33px;
    float: none;
}

.vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
    height:100%;
}

.footer {
    min-width:100%;
    position:absolute;
    bottom:20px;
}

</style>
